<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
   <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
            <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
            <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
   </div>
    <div>
        <h3>GUEST</h3>
        <h2 id="guest-score">0</h2>
        <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
        <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
        <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button> 
    </div>
   </div>
   <div class="text">
    <p class="one">this is my first javascript project baby &nbsp;</p>
    <p class="two">this is my first javascript project baby &nbsp;</p>
    <p class="three">this is my first javascript project baby &nbsp;</p>
    <p class="four">this is my first javascript project baby &nbsp;</p>
   </div>

   <script>
    
var homeScoreBtnOne = document.getElementById("home-score-btn-1")
var homeStoreEl =document.getElementById("home-score")
var homeScore = 0

function increaseHomeScoreOne() {
    homeScore += 1
    homeStoreEl.textContent = homeScore
}

function increaseHomeScoreTwo() {
    homeScore += 2
    homeStoreEl.textContent = homeScore
}

function increaseHomeScoreThree() {
    homeScore += 3
    homeStoreEl.textContent = homeScore
}

var guestScoreBtnOne = document.getElementById("guest-score-btn-1")
var guestStoreEl =document.getElementById("guest-score")
var guestScore = 0

function increaseGuestScoreOne() {
    guestScore += 1
    guestStoreEl.textContent = guestScore
}
function increaseGuestScoreTwo() {
    guestScore += 2
    guestStoreEl.textContent = guestScore
}
function increaseGuestScoreThree() {
    guestScore += 3
    guestStoreEl.textContent = guestScore
}

   </script>
</body>
</html>
